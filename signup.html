<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos</title>
    <link rel="shortcut icon" href="assets/images/favecon.svg" type="image/x-icon">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <!-- login area start -->
    <header class="login-area">
        <div class="my-container">
            <div class="main-login-area">
                <div class="login-img">
                    <div class="logo-area">
                        <a href="#"><img src="assets/images/logo.png" alt="img"></a>
                    </div>
                    <div class="banner-area banner-area3">
                        <img src="assets/images/signup.png" alt="img">
                    </div>
                </div>
                <div class="form-area form-area2">
                    <!-- <div class="form-mobile-img">
                        <img src="assets/images/logo.png" alt="img">
                    </div> -->
                    <div class="form-heading">
                        <h2>Optimize & Manage</h2>
                        <p>Your Clinical Trials</p>
                    </div>
                    <div class="form-title">
                        <p>Create your free Account</p>
                    </div>
                    <form action="">
                        <div class="input-main">
                            <input type="text" placeholder="first name">
                            <input type="text" placeholder="last name">
                            <input type="email" name="" id="" placeholder="EMAIL">
                            <input type="number" name="" id="" placeholder="phone">
                            <input type="text" placeholder="organization name">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Organization Type</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        
                        <div class="check-forget2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Enable Email Approval for updates
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                <label class="form-check-label" for="flexCheckDefault2">
                                    Agree to the <a href="https://uat.cosmosclinical.com/">Terms & Conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="button">
                            <input class="btn1 btn5" type="submit" value="SIGN IN">
                        </div>
                    </form>
                    <div class="form-footer">
                        <p>Already have an account? <a href="#">Sign In</a></p>
                    </div>
                    <div class="form-footer-bottom">
                        <p>Â©2023 COSMOS, Inc. All Rights Reserved. <a href="#">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- login area end -->
    



</body>
</html>
