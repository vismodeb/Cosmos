<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos</title>
    <link rel="shortcut icon" href="assets/images/favecon.svg" type="image/x-icon">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <!-- login area start -->
    <header class="login-area">
        <div class="my-container">
            <div class="main-login-area">
                <div class="login-img">
                    <div class="logo-area">
                        <a href="#"><img src="assets/images/logo.png" alt="img"></a>
                    </div>
                    <div class="banner-area banner-area2">
                        <img src="assets/images/forgot.png" alt="img">
                    </div>
                </div>
                <div class="form-area">
                    <div class="form-heading">
                        <h2>Optimize & Manage</h2>
                        <p>Your Clinical Trials</p>
                    </div>
                    <div class="form-title">
                        <p>Reset Password</p>
                        <p class="peragraph">Enter your email address and we’ll send you a link to reset your password.</p>
                    </div>
                    <form action="">
                        <input type="email" name="" id="" placeholder="EMAIL">
                        <div class=" button button2">
                            <input class="btn2" type="submit" value="CANCEL">
                            <input class="btn3" type="submit" value="Reset Password">
                        </div>
                    </form>
                    <div class="form-footer">
                        <p>Don’t have an account? <a href="#">Sign up</a></p>
                    </div>
                    <div class="form-footer-bottom">
                        <p>©2023 COSMOS, Inc. All Rights Reserved. <a href="#">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- login area end -->
    



</body>
</html>
