<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos</title>
    <link rel="shortcut icon" href="assets/images/favecon.svg" type="image/x-icon">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <!-- login area start -->
    <header class="login-area">
        <div class="my-container">
            <div class="main-login-area">
                <div class="login-img">
                    <div class="logo-area">
                        <a href="#"><img src="assets/images/logo.png" alt="img"></a>
                    </div>
                    <div class="banner-area">
                        <img src="assets/images/login.png" alt="img">
                    </div>
                </div>
                <div class="form-area">
                    <div class="form-heading">
                        <h2>Optimize & Manage</h2>
                        <p>Your Clinical Trials</p>
                    </div>
                    <div class="form-title">
                        <p>Sign In</p>
                    </div>
                    <form action="">
                        <input type="email" name="" id="" placeholder="EMAIL">
                        <input type="password" name="" id="" placeholder="PASSWORD">
                        <div class="check-forget">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                            <a href="reset-password.html">Forgot Password</a>
                        </div>
                        <div class="button">
                            <input class="btn1" type="submit" value="SIGN IN">
                        </div>
                    </form>
                    <div class="form-footer">
                        <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                    <div class="form-footer-bottom">
                        <p>©2023 COSMOS, Inc. All Rights Reserved. <a href="#">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- login area end -->
    



</body>
</html>
